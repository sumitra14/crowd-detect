<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="static/css/lib/bootstrap.css">
<link rel="stylesheet" href="static/css/styles.css">
<script src="static/js/lib/jquery-3.5.1.min.js"></script>
<script src="static/js/lib/bootstrap.min.js"></script>
</head>     
<body id="main">
<header>
<h1>FIND THE RIGHT PLACE TO ENTER!!</h1>
</header>

<!--Make sure the form has the autocomplete function switched off:-->
<form autocomplete="off" action="/" method="post">
  <div class="container">
 
  <div class="autocomplete">
    <input id="myInput" type="text" placeholder="ENTER AIRPORT NAME" list="airport" name="input">
    <datalist id="airport">
    	<option>Chhatrapati Shivaji Maharaj International Airport,Mumbai</option>
    	<option>Indira Gandhi International Airport,Delhi</option>
    	<option>Kempegowda international airport,Banglore</option>
    </datalist>
  </div>
  <input type="submit" value="SEARCH" id="SUBMIT">

</div>
</form>
</div>
</body>
</html>
